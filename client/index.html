<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chatterbox</title>
    <link rel="stylesheet" href="styles/styles.css">

    <!-- dependencies -->
    <script src="bower_components/underscore/underscore-min.js"></script>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script>
      // YOU DO NOT NEED TO EDIT THIS CODE
      if (!/(&|\?)username=/.test(window.location.search)) {
        var newSearch = window.location.search;
        if (newSearch !== '' & newSearch !== '?') {
          newSearch += '&';
        }
        newSearch += 'username=' + (prompt('What is your name?') || 'anonymous');
        window.location.search = newSearch;
      }
    </script>
    <!-- your scripts -->
    <script src="env/config.js"></script>
  </head>
  <body>
    <div id="main">
      <h1>chatterbox</h1>
      <div id="roomSelect">
          Room: <select form='send' name="cars" class="selectDrop">
              <option value="lobby">Lobby</option>
            </select>
      </div>
      <!-- Your HTML goes here! -->
    </div>
    <div id="chats"></div>
    <div id="sendMessage">
      <form id='send' class='submit' method="post" value="formMessage">
        <p>Message:</p> <input id="message" type="text" name="chat">
        
      </br></br><input type="submit" class="submit" value="Submit">
      </form>
    </div>
  </body>
  <script src="scripts/app.js"></script>
</html>
